<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sessão - ClassLink</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: url("https://picsum.photos/1920/1080") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    .login-box h1 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .login-btn {
      display: inline-block;
      background-color: #2F2F2F;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background-color: #1b1b1b;
    }

    .notice {
      position: absolute;
      bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      line-height: 1.4;
    }

    .notice strong {
      display: block;
      margin-bottom: 4px;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
      color: #0056b3;
      text-decoration: underline;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      opacity: 0;
      width: 280px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 0.6rem;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      font-size: 0.85rem;
      line-height: 1.3;
      z-index: 10;
    }

    .tooltip .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="/assets/logo.png" alt="Logotipo ClassLink" style="max-width:25%;">
    <h1>Iniciar Sessão no ClassLink</h1>
    <a href="#" class="login-btn">Login com Microsoft</a>
  </div>

  <div class="notice">
    <strong>Este website é oficial do Agrupamento de Escolas Joaquim Inácio da Cruz Sobral.</strong>
    <span class="tooltip">Como é que sei?
      <span class="tooltip-text">
        Este website está no domínio <b>.aejics.org</b>, o domínio oficial do AEJICS.
      </span>
    </span>
  </div>

</body>
</html>
